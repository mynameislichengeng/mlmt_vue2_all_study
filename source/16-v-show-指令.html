<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            background-color: aqua;
            animation: dh 2s linear 0s infinite;
        }

        @keyframes dh{
            from{
                transform: rotate(0deg);
            }
            to{
                text-replace: rotate(360deg);
            }
        }



    </style>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        
        <button @click="handler">变换</button>

        <div class="box" v-show="show">我是</div>

    </div>


    <script>

        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zhangsan',
                    age: 18,
                    msg: "马路",
                    sex: "man",
                    show: true

                }
            },
            methods: {
                handler(e) {
                    this.show = !this.show;
                }

            }
        })


    </script>

</body>

</html>
