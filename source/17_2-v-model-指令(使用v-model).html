<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       


    </style>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        
        <!--不使用v-model 实现双向绑定-->
       <input type="text" v-bind:value="name" v-on:input="handler">

    </div>


    <script>

        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zhangsan',
                    age: 18,
                    msg: "马路",
                    sex: "man",
                    show: true

                }
            },
            methods: {
                handler(e) {
                    console.log(e.target)
                   this.name = e.target.value;
                }

            }
        })


    </script>

</body>

</html>
